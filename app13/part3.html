<html>
	<!-- Part3 -->
	<head>
	<meta http-equiv="content-type" content="text/html;charset=iso-8859-1">
		<meta name="Group13" content="WC project">
		
		<title>MedicalSystem_app</title>
		
		<!-- ver para o que isto serve ?? -->
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
		<script src ="InSureApp.js"></script>
		
		<!-- para usar o Bootstrap remoto -->
		<link href="http://alfredoferreira.eu/cw/css/bootstrap.min.css" rel="stylesheet">
		<link href="http://alfredoferreira.eu/cw/css/bootstrap-theme.min.css" rel="stylesheet">
		<link href="http://alfredoferreira.eu/cw/css/theme.css" rel="stylesheet">
	
	</head>
	
	<body> 
	<div ng-app="InSureApp" data-ng-controller="cwCtrl" ng-init="cwSwitch=false">
	
	<!-- botoes para salvar e voltar -->
	<div class="btn-group" style="float-right;"> 
		<button type="button" class="btn btn-default">
			<img src="save.png" class="img-rounded" width="30" height="30"> 
		</button>
		
		<button type="button" class="btn btn-default" onclick="location.href='part2.html'" >
			<img src="back1.png"  width="30" height="30"> 
		</button>
	</div>
	
	<p></p>
	<!-- cabeçalho -->
	<div class="panel panel-info" >
				
		<div class="panel-heading text-center">
		
			<div class="row">
				<div class="col-md-4">
					<table>
						<tr>
							<td> <img src="icon1.jpg" class="img-rounded" width="100" height="100"> </td>
							<td> <h1 class="media-heading" style="float: 0; margin: 10 ;"> <b> MedicalCare System </b> </h1>  </td>
						</tr> 
					</table>   
				</div>
				
				<div class="col-md-6">  </div>
				
				<div class="col-md-2" >
					<p></p>
					<table >
						<tr>
							<td> <img src="foto.jpg" width="80" height="80"> </td>
							<td> <p> <h3 class="media-heading" style="float: 0; margin: 10 ;">  Dr. Smith  </h3> </p>
								<p> <h5  class="media-heading" style="float: 0; margin: 10 ;"> Family/Internal Medicine </h5></p></td>
						</tr>
					</table>
				</div>	
			</div>	
		</div>	
	</div>	
	
	<p> </p> 
	
	
	<!-- corpo da pag -->
		
	<div class="row">
		
		<div class="col-md-1"> </div>
		<!-- tabela com info paciente -->
		<div class="col-md-4">
		<div class="panel panel-default">
			<div class="panel-heading"> <table>
				<tr>
					<td> <img src="foto.jpg" width="70" height="70"> </td>
					<td> <h2 style="float: 0; margin: 10 ;">Patient Info: </h2> </td>
				</tr>
			</table></div>
					
			<table class="table" ng-controller="patientInfo">
				<!-- acho que esta tudo bem, o ficheiro json é que nao ta igual ao suposto -->
							
				<tr> <b>Patient ID:</b> {{ patID }} </tr>
				<tr><td><b>Name:</b></td>          <td> {{ name }}</td></tr>
				<tr><td><b>Policy number:</b></td> <td> {{ policy_number }}</td></tr>
				<tr><td><b>Policy type: </b></td>  <td> {{ policy_type }}</td></tr>	
			</table>
		</div>			
		</div>	
		
		<!-- tabela com historico de medical acts -->		
		<div class="col-md-6">
		<div class="panel panel-default">
				
			<div class="panel-heading">
				<h2 style="float: 10; margin: 10 ;">Last Medical Acts: </h2>
			</div>

			<table class="table" >
				<tr>
					<td><b>Acts</b></td>
					<td><b>Cost</b></td>
					<td><b>Reimbursment %</b></td>
					<td><b>More info</b></td>
				</tr>
				<tr>
					<td>X-Ray</td>
					<td>50</td> 
					<td>50</td>
					<td> <button type="submit" class="btn btn-default" href="#C4"> + </button> </td>
				</tr>
				<tr>
					<td>CT scan</td>
					<td>100</td> 
					<td>70</td>
					<td> <button type="submit" class="btn btn-default" href="#C4"> + </button> </td>
				</tr>
				<tr>
					<td>Ibuprofeno</td>
					<td>5</td> 
					<td>70</td>
					<td> <button type="submit" class="btn btn-default" href="#C4"> + </button> </td>
				</tr>
				
			</table>
				
		</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-8 text-center">
					<button type="submit" class="btn btn-default" href="#C4"> New </button> 					
				</div>
			</div>		
		</div>
			
		<div class="col-md-1"> </div>
		
	</div>
